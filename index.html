<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
</head>
<body>
    <header>
        <div class="title">Rock, Paper, Scissors</div>
        <div class="subtext">Versus a robot.</div>
    </header>

    <div class="icons">
        <div class="choice" id="rock">
            <img src="./images/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="./images/scissors.png" alt="">
        </div>
    </div>

    <div class="prompt">Make your move.</div>
    
    <div class="scoreboard">
        <div class="scoreboard-user">Your Score</div>
        <div class="scoreboard-user">Robot Score</div>
        <span id="score-human">0</span> : <span id="score-robot">0</span>
    </div>
    <!-- <script src="script-web.js"></script> -->
</body>
</html>
