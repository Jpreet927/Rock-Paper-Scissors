<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <div class="title">Rock, Paper, Scissors</div>
        <div class="subtext">Versus a robot.</div>
        <hr class="solid">
    </header>

    <div class="icons">
        <div class="choice" id="rock">
            <img src="./images/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="./images/scissors.png" alt="">
        </div>
    </div>

    <div class="game-info">
        <div class="prompt">Make your move.</div>
        
        <div class="scoreboard">
            <div class="scoreboard-user">ðŸ¤  Your Score</div>
            <div class="scoreboard-score">
                <span id="score-human">0</span><span>:</span><span id="score-robot">0</span>
            </div>
            <div class="scoreboard-user">Robot Score ðŸ¤–</div>
        </div>

        <div class="match-result">Click an icon to start!</div>
    </div>

    <div class="try-again-btn"><button class="try-again">Reset</button></div>

    <footer>
        <div class="footer-text">
            Copyright Jaipreet Singh
        </div>
    </footer>
    <script src="script-web.js"></script>
</body>
</html>
